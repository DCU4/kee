<!DOCTYPE html>
<html>
    <head>
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <meta charset="utf-8">
            <link rel="stylesheet" type="text/css" href="public/css/style.css">
            <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:300,400,700" rel="stylesheet">
            <title>Kee</title>

    </head>

    <body id="body" onload="init()">
            <nav>
                    <div id="menu" class="menu">
                        <span id="menu-line-1" class="menu-line"></span>
                        <span id="menu-line-2" class="menu-line"></span>
                        <div id="menu-list" class="menu-list">
                            <li class="menu-items"><a href="#">Login</a></li>
                            <li class="menu-items"><a href="saved.html">Kee</a></li>
                            <li class="menu-items"><a href="#">Info</a></li>
                            <li class="menu-items"><a href="#">Account</a></li>
                            <li class="menu-items"><a href="contact.html">Contact</a></li>
                        </div>
                    </div>
                    
                </nav>
    

        <div class="kee">
                <button id="saveBtn" class="save"></button>

            <div id="container" class="container">
                <div id="saved-response" class="saved-response"><p>Saved!</p></div>
                <canvas id="sketchpad"></canvas>
            </div>

            <div class="inputs">
                <div id="displayBox">
                    <div id="sizeInputContainer" class="input-container-size">
                        <p id="sizeValue"></p>
                        <input type="range" min="1" max="25" value="12" step="1" class="my-size" id="mySize">
                    </div>
                    <div id="notMySize" class="not-mySize">
                        <div id="colorDisplay" class="color-display"></div>
                        <div id="saveColor" class="save-color"></div>
                        <button id="undo" class="undo" type="submit" value="Undo" onclick="cUndo();"></button>
                    </div>
                    
                </div>

                <div class="slider-wrap">
                    <div class="which-container-wrapper">
                            <div id="changeContainer" class="which-container this-container"><p>Color scales</p></div>
                            <div id="savedContainer" class="which-container"><p>Saved swatches</p></div>
                    </div>

                    <div class="slider" id="slider">
                        <div class="change-saved-colors-container" id="changeSavedColorsContainer">
                            <!-- Item one -->
                            <div class="change-colors-container" id="changeColorsContainer">
                                <div class="input-container">
                                    <div class="color-icon icon"></div>
                                    <input type="range" min="0" max="360" value="0"  id="myColor">
                                </div>
                                <div class="input-container">
                                    <div class="saturation-icon icon"></div>
                                    <input type="range" min="0" max="100" value="50"  id="mySaturation">
                                </div>
                                <div class="input-container">
                                    <div class="shade-icon icon"></div>
                                    <input type="range" min="0" max="100" value="50"  id="myLight">
                                </div>
                                
                            </div>
                            <!-- item two -->
                            <div class="saved-colors-container" id="savedColorsContainer">
                                <!-- <div id="savedColorDisplay" class="saved-color-display"></div> -->
                                <div class="saved-color-display"></div>
                                <div class="saved-color-display"></div>
                                <div class="saved-color-display"></div>
                                <div class="saved-color-display"></div>
                                <div class="saved-color-display"></div>
                                <div id="rainy-season" class="gradient-color-display "></div>
                                <div id="summertime" class="gradient-color-display "></div>
                                <div id="mint-tea" class="gradient-color-display "></div>
                                <div id="sunset" class="gradient-color-display "></div>
                                <div id="mood" class="saved-color-display"></div>
                            </div>
                        </div>
                    </div>
                    <button class="clear-canvas" type="submit" value="Clear Sketchpad" onclick="clearCanvas(canvas,ctx);">
                            Clear Canvas
                        </button>
                </div>

                


                    <!-- <button class="scale">Scale Down</button> -->
            </div>
        </div>


        <script type="text/javascript" src="public/scripts/script.js"></script>
    </body>

</html>
