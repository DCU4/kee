<!DOCTYPE html>
<html>
    <head>
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <meta charset="utf-8">
            <link rel="stylesheet" type="text/css" href="css/style.css">
            <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:400,700" rel="stylesheet">
            <title>Kee</title>

    </head>

    <body id="body" onload="init()">


        <div class="kee">
            <nav>
                <div id="menu" class="menu">
                    <span id="menu-line-1" class="menu-line"></span>
                    <span id="menu-line-2" class="menu-line"></span>
                    <div id="menu-list" class="menu-list">
                            <span class="menu-line line-1-x"></span>
                            <span class="menu-line line-2-x"></span>
                        <li class="menu-items"><a href="#">Home</a></li>
                        <li class="menu-items"><a href="#">About</a></li>
                        <li class="menu-items"><a href="saved.html">Kee</a></li>
                    </div>
                </div>




                <button id="saveBtn" class="save">Save Drawing</button>
            </nav>

            <div id="container" class="container">
                <canvas id="sketchpad"></canvas>
                <canvas id="face"></canvas>
            </div>

            <div class="inputs">
                <div id="displayBox">
                    <div id="colorDisplay" class="color-display"></div>
                    <span class="divider"></span>
                    <button id="undo" class="undo" type="submit" value="Undo" onclick="cUndo();"></button>
                </div>

                <div class="change-saved-colors-container">
                    <div class="change-colors-container">
                        <div class="input-container">
                            <p>Color</p>
                            <input type="range" min="0" max="360" value="0" class="slider" id="myColor">
                        </div>
                        <div class="input-container">
                            <p>Sat.</p>
                            <input type="range" min="0" max="100" value="50" class="slider" id="mySaturation">
                        </div>
                        <div class="input-container">
                            <p>Shade</p>
                            <input type="range" min="0" max="100" value="50" class="slider" id="myLight">
                        </div>
                    </div>
                    <div class="saved-colors-container">
                            <div class="color-display"></div>
                    </div>
                    
                </div>
                
                <div class="input-container">
                    <span>Size</span>
                    <input type="range" min="1" max="25" value="12" step="1" class="slider" id="mySize">
                </div>

                <button class="clear-canvas" type="submit" value="Clear Sketchpad" onclick="clearCanvas(canvas,ctx);">
                    Clear Canvas
                </button>


                    <!-- <button class="scale">Scale Down</button> -->
            </div>
        </div>


        <script type="text/javascript" src="main.js"></script>
    </body>

</html>
