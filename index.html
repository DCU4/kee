<!DOCTYPE html>
<html>
    <head>
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <meta charset="utf-8">
            <link rel="stylesheet" type="text/css" href="style.css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
            <title>Kee</title>

    </head>
    <body onload="init()">
        <div class="kee">
            <div class="canvases">
                    <canvas id="sketchpad" width="400" height="400"></canvas>
                    <canvas id="face" width="400" height="400"></canvas>
            </div>

            <div class="inputs">
                    <input type="submit" value="Clear Sketchpad" onclick="clearCanvas(canvas,ctx);">
                    <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                    <input type="color" id="colorPick">
                    <!-- <button class="scale">Scale Down</button> -->
            </div>
        </div>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
